name: asterius
version: 0.0.1
category: Compiler
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/asterius

extra-source-files:
  - CHANGELOG.md
  - LICENSE
  - README.md
  - test/array/**/*.hs
  - test/fib/**/*.hs
  - test/jsffi/**/*.hs
  - test/jsffi-chrome/**/*.hs
  - test/jsffi-chrome/**/*.html
  - test/mealy-chrome/**/*.hs
  - test/mealy-chrome/**/*.html
  - test/mealy-chrome/mealy-driver.js
  - test/rtsapi/**/*.hs
  - test/stableptr/**/*.hs
  - test/th/**/*.hs
  - test/todomvc/**/*.hs
  - test/todomvc/**/*.html

data-files:
  - rts/rts.js
  - boot.sh

custom-setup:
  dependencies:
    - base
    - Cabal
    - ghc-toolkit

ghc-options: -Wall

dependencies:
  - base
  - binary
  - binaryen
  - bytestring
  - Cabal
  - containers
  - deepseq
  - directory
  - filepath
  - ghc
  - ghc-prim
  - ghc-toolkit
  - mtl
  - optparse-applicative
  - parsec
  - process

library:
  source-dirs: src
  other-modules: Paths_asterius
  other-extensions:
    - DeriveGeneric
    - DeriveDataTypeable
    - FlexibleContexts
    - GADTs
    - GeneralizedNewtypeDeriving
    - LambdaCase
    - MagicHash
    - NamedFieldPuns
    - OverloadedLists
    - OverloadedStrings
    - RecordWildCards
    - ScopedTypeVariables
    - StandaloneDeriving
    - StrictData
    - TemplateHaskell
    - TypeFamilies
    - UnboxedTuples

executables:
  ahc:
    source-dirs: app
    main: ahc.hs
    ghc-options: -threaded -feager-blackholing -with-rtsopts=-N
    dependencies:
      - asterius

  ahc-boot:
    source-dirs: app
    main: ahc-boot.hs
    ghc-options: -threaded -feager-blackholing -with-rtsopts=-N
    dependencies:
      - asterius

  ahc-link:
    source-dirs: app
    main: ahc-link.hs
    ghc-options: -threaded -feager-blackholing -with-rtsopts=-N
    dependencies:
      - asterius

tests:
  nir-test:
    source-dirs: test
    main: nir-test.hs
    dependencies:
      - asterius
    other-extensions:
      - OverloadedLists
      - OverloadedStrings

  fib:
    source-dirs: test
    main: fib.hs
    dependencies:
      - asterius

  jsffi:
    source-dirs: test
    main: jsffi.hs
    dependencies:
      - asterius

  array:
    source-dirs: test
    main: array.hs
    dependencies:
      - asterius

  th:
    source-dirs: test
    main: th.hs
    dependencies:
      - asterius

  stableptr:
    source-dirs: test
    main: stableptr.hs
    dependencies:
      - asterius

  rtsapi:
    source-dirs: test
    main: rtsapi.hs
    dependencies:
      - asterius

  todomvc:
    source-dirs: test
    main: todomvc.hs
    dependencies:
      - asterius

  jsffi-chrome:
    source-dirs: test
    main: jsffi-chrome.hs
    dependencies:
      - asterius

  mealy-chrome:
    source-dirs: test
    main: mealy-chrome.hs
    dependencies:
      - asterius
